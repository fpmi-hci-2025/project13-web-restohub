default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  username: <%= ENV.fetch('DATABASE_USERNAME') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') %>
  host: <%= ENV.fetch('DATABASE_HOST') %>
  port: <%= ENV.fetch('DATABASE_PORT') %>

development:
  <<: *default
  database: restohub_development

test:
  <<: *default
  database: restohub_test

production:
  <<: *default
  database: restohub_production
  username: <%= ENV['RESTOHUB_DATABASE_USERNAME'] %>
  password: <%= ENV['RESTOHUB_DATABASE_PASSWORD'] %>